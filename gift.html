        /* 3DÁßãÂçÉÂä®Áîª */

        /* 3DÂâçÂêéÊëÜÂä® */
        @keyframes swing3D {
            0%, 100% { 
                transform: translateX(-50%) rotateX(-25deg) translateZ(25px);
            }

        @keyframes girlSwing {
            0%, 100% { transform: rotate(-3deg); }

        /* Âú∞Èù¢Èò¥ÂΩ± */
        .swing-shadow {
            position: absolute;

        }

        /* È£üÁâ©ÁΩëÊ†º */
        .food-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .food-item {
            background: #ffedd5;
            border-radius: 12px;

        }
        .carousel {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: #f5f5f5;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            background: #fff;
        }
        .carousel img.active { opacity: 1; }
        /* Â∑¶Âè≥ÂàáÊç¢ÊåâÈíÆ */
        .carousel-btn {

            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            background: rgba(255,255,255,0.85);

            border-radius: 50%;

            color: #ea580c;

        .carousel-btn:active {

        .carousel-btn.prev { left: 5px; }
        .carousel-btn.next { right: 5px; }
        .dots {

        .dot {

        }
        .dot.active { background: #ea580c; }
        .food-name {

        }

        .footer {

        }
        .footer a {

            font-size: 14px;
        }
        .footer-note {

        }
    </style>

<body>

<h1>‚ú® Ê¨¢ËøéÊù•Âà∞‰Ω†ÁöÑ‰∏ìÂ±û‰πêÂõ≠ ‚ú®</h1>

                    <!-- ÊâãËáÇ -->

                    <path d="M78 75 Q90 85 92 100" stroke="url(#skinGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>

<!-- ËÇâÊùæÁæéÈ£üÂå∫Âüü -->
<div class="section">
    <h3 style="color: #ea580c; margin-top: 0;">üçû Êó†ÈôêÈáèËÇâÊùæË°•ÁªôÁ´ô</h3>
    <p>ÈÉΩÊòØ‰Ω†Áà±ÂêÉÁöÑÔºö</p>
    <div class="food-grid" id="foodGrid"></div>
</div>

<div class="footer">
    <a href="index.html">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
    <div class="footer-note">Created for my best friend ‚ù§Ô∏è</div>
</div>

<script>
const foods = [
    { name: 'ËÇâÊùæÊª°Êª°Èù¢ÂåÖ', images: ['Images/ËÇâÊùæÈù¢ÂåÖ (1).jpg','Images/ËÇâÊùæÈù¢ÂåÖ (2).jpg','Images/ËÇâÊùæÈù¢ÂåÖ (3).jpg','Images/ËÇâÊùæÈù¢ÂåÖ (4).jpg'] },
    { name: 'ÁàÜÊµÜËÇâÊùæÂ∞èË¥ù', images: ['Images/ËÇâÊùæÂ∞èË¥ù (1).jpg','Images/ËÇâÊùæÂ∞èË¥ù (2).jpg','Images/ËÇâÊùæÂ∞èË¥ù (3).jpg','Images/ËÇâÊùæÂ∞èË¥ù (4).jpg','Images/ËÇâÊùæÂ∞èË¥ù (5).jpg','Images/ËÇâÊùæÂ∞èË¥ù (6).jpg'] },
    { name: 'ËÑÜÁöÆËÇâÊùæÂç∑', images: ['Images/ËÇâÊùæÂç∑ (1).jpg','Images/ËÇâÊùæÂç∑ (2).jpg','Images/ËÇâÊùæÂç∑ (3).jpg','Images/ËÇâÊùæÂç∑ (4).jpg','Images/ËÇâÊùæÂç∑ (5).jpg','Images/ËÇâÊùæÂç∑ (6).jpg'] },
    { name: 'Âí∏ËõãÈªÑËÇâÊùæÈ•≠Âõ¢', images: ['Images/ËÇâÊùæÈ•≠Âõ¢ (1).jpg','Images/ËÇâÊùæÈ•≠Âõ¢ (2).jpg','Images/ËÇâÊùæÈ•≠Âõ¢ (3).jpg','Images/ËÇâÊùæÈ•≠Âõ¢ (4).jpg','Images/ËÇâÊùæÈ•≠Âõ¢ (5).jpg'] }
];

const grid = document.getElementById('foodGrid');

foods.forEach((food, idx) => {
    const item = document.createElement('div');
    item.className = 'food-item';
    
    let imgsHtml = food.images.map((src, i) => 
        `<img src="${src}" alt="${food.name}" class="${i===0?'active':''}" onerror="this.style.display='none'">`
    ).join('');
    
    let dotsHtml = food.images.map((_, i) => 
        `<span class="dot ${i===0?'active':''}" data-idx="${i}"></span>`
    ).join('');
    
    item.innerHTML = `
        <div class="carousel" data-food="${idx}">
            ${imgsHtml}
            <button class="carousel-btn prev" data-food="${idx}">‚ùÆ</button>
            <button class="carousel-btn next" data-food="${idx}">‚ùØ</button>
        </div>
        <div class="dots" data-food="${idx}">${dotsHtml}</div>
        <div class="food-name">${food.name}</div>
    `;
    grid.appendChild(item);
});

// Ëá™Âä®ËΩÆÊí≠
foods.forEach((food, foodIdx) => {
    let current = 0;
    setInterval(() => {
        current = (current + 1) % food.images.length;
        updateCarousel(foodIdx, current);
    }, 2500 + foodIdx * 300);
});

// ÁÇπÂáªÂàáÊç¢
document.querySelectorAll('.dots').forEach(dots => {
    dots.addEventListener('click', e => {
        if (e.target.classList.contains('dot')) {
            const foodIdx = parseInt(dots.dataset.food);
            const imgIdx = parseInt(e.target.dataset.idx);
            updateCarousel(foodIdx, imgIdx);
        }
    });
});

// Â∑¶Âè≥ÊåâÈíÆÂàáÊç¢
document.querySelectorAll('.carousel-btn').forEach(btn => {
    btn.addEventListener('click', e => {
        const foodIdx = parseInt(btn.dataset.food);
        const carousel = document.querySelector(`.carousel[data-food="${foodIdx}"]`);
        const imgs = carousel.querySelectorAll('img');
        let current = Array.from(imgs).findIndex(img => img.classList.contains('active'));
        
        if (btn.classList.contains('prev')) {
            current = (current - 1 + imgs.length) % imgs.length;
        } else {
            current = (current + 1) % imgs.length;
        }
        updateCarousel(foodIdx, current);
    });
});

function updateCarousel(foodIdx, imgIdx) {
    const carousel = document.querySelector(`.carousel[data-food="${foodIdx}"]`);
    const dots = document.querySelector(`.dots[data-food="${foodIdx}"]`);
    carousel.querySelectorAll('img').forEach((img, i) => img.classList.toggle('active', i === imgIdx));
    dots.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === imgIdx));
}
</script>
